{% extends "base.html" %}
{% block content %}
<div class='error'>{{error_msg if error_msg != None}}</div>

<form action="{{url_for('user_login')}}" method='POST'>

    <div>
        <label>Username:</label>
        <input type="text" name="username" value="{{ username if username != None }}">
    </div>

    <div>
        <label>Password:</label>
        <input type="text" name="password" value="{{ password if password != None }}">
    </div>

    <div>
        <input type="submit" value="Login">
    </div>
</form/>

<form action="{{ url_for('user_create') }}" methon="GET">
    <div>
        <input type="submit" value="Register">
    </div>
</form>

{% endblock %}
