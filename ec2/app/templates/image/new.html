{% extends "base.html" %}
{% block content %}
    <div class='error'>{{error_msg if error_msg != None}}</div>




    <form action='{{url_for("upload_img_save")}}' method='post' enctype='multipart/form-data'
          onsubmit="return validateForm()">
        <input type='file' id='new_file' name='new_file' />
        <input type="submit" value="Upload New File" />
        <input type="reset">
    </form>



    <form action="{{ url_for("user_ui") }}" method="GET">
        <input type="submit" value="Back">
    </form>
{% endblock %}
